<div class="form-group label-static is-empty">
    <input
        [(ngModel)]="searchQuery" 
        class="form-control" placeholder="Search" id="search" type="text">
    <p class="help-block">Search for something fun</p>
    <button
        (click)="submitQuery()" 
        type="submit" class="btn btn-primary">Submit<div class="ripple-container"></div></button>
</div>

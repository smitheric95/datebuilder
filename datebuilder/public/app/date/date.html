<div class="panel panel-default date">
    <div>
        <a class="img-wrapper">
            <img src='{{ date.image_url | image:"large" }}' />
        </a>
    </div>
    <div class="panel-body">
        <div class='event-info'>
            <h3>{{ date.name | ellipsis:25 }}</h3>
            <div>
                <b>Total Cost: ${{ date.total_cost }}</b><br>
                <b>Total Time: {{ date.total_time }} minutes</b><br><br>
                <p>Your plans: </p>
                <ul>
                    <li *ngFor="let bus of businessNames; let i = index;">
                        <a 
                            target="_blank"
                            [routerLink]="businessUrls[i]"
                        >{{ bus }}</a><br>
                        <p *ngIf="i != businessNames.length-1">--> {{ distances[i] }} miles</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

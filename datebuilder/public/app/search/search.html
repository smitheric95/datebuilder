<search-bar
    (onQuery)="onQuery($event)"
    *ngIf="singleEvent === false"
></search-bar>

<event-list 
    *ngIf="singleEvent === false"
    [events]="events"
    [singleEvent]="false"
></event-list>

<div *ngIf="singleEvent === true">
    <a >Back to Results</a>
    <event [event]="selectedEvent"></event>
</div>

<div>
    <br><br>
    <login></login>
    <br><br>
    <div class="col-md-6">
    <div class="well bs-component">
        <form name="addAccount" class="form-horizontal">
            <fieldset>
                <legend>Sign up</legend>

                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="name">Your name</label>
                    <input 
                        class="form-control" 
                        name="name" 
                        type="text"
                        [(ngModel)]="user.name">
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="email">Your email</label>
                    <input 
                        class="form-control"
                        name="email"
                        type="email"
                        [(ngModel)]="user.email"    
                    >
                    <span class="help-block">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="year" class="control-label">Year of birth</label>
                    <select 
                        name="year" 
                        class="form-control"
                        [(ngModel)]="user.age"    
                    >
                        <option *ngFor="let number of years">{{number}}</option>
                    </select>
                </div>

                <div class="form-group label-floating is-empty">
                    <label for="password" class="control-label">Password</label>
                    <input 
                        class="form-control"
                        name="password"
                        type="password"
                        [(ngModel)]="user.password"
                    >
                </div>

                <div class="form-group label-floating is-empty">
                    <label for="confirmpassword" class="control-label">Confirm Password</label>
                    <input 
                        class="form-control" 
                        name="confirmpassword" 
                        type="password"
                    >
                </div>

                <label>
                    <input 
                        type="checkbox"
                        name="location"
                        [(ngModel)]="user.allow_loc_services"
                    ><span class="checkbox-material"><span class="check"></span></span> Allow location services
                </label>

                <button 
                    type="submit" 
                    class="btn btn-primary"
                    (click)="add()"
                >Create Account<div class="ripple-container"></div></button>
    
            </fieldset>
        </form>
    </div>
    </div>
</div>

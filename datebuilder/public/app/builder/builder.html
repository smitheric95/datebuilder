<div class="builder panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Builder - <a (click)="listEvents()">List Events</a></h3>
    </div>
    <div class="panel-body">
        <ul>
            <li *ngFor="let event of events">
                <event
                    [event]="event"
                    [isMini]="true" 
                ></event>
            </li>
        </ul>
    </div>
</div>

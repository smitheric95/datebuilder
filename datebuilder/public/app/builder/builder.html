<div class="builder panel panel-primary">
    <div class="panel-heading">
        <div class="form-group label-floating form-group is-empty">
            <input [(ngModel)]="date.name" class="form-control" type="text" id="input-small" value="My Awesome Date" required>
        </div>
        <a (click)="buildDate()" class="btn-done btn btn-primary btn-fab"><i class="star material-icons">done</i></a>
    </div>
    <div class="panel-body">
        <ul>
            <li *ngFor="let event of events">
                <event [event]="event" [isMini]="true"></event>
            </li>
        </ul>
    </div>
</div>
